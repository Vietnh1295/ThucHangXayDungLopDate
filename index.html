<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let MyDate=function (day,month,year) {
    this.day=day;
    this.month=month;
    this.year=year;
    this.getDate=function () {
        return this.day;
    }
    this.getMonth =function () {
        return this.month;
    }
    this.getYear=function () {
        return this.year;
    }
    this.setDate=function (day) {
        this.day=day;
    }
    this.setMonth=function (month) {
        this.month=month;
    }
    this.setYear=function (year) {
        this.year=year;
    }
    this.setDate=function (day,month,year) {
        this.day=day;
        this.month=month;
        this.year=year;
    }
    this.toString=function () {
        return (this.day + "/" + this.month + "/" + this.year);
    };
}

let date=new MyDate(2,2,2007);
let day = date.getDate();
let month = date.getMonth();
let year = date.getYear();
alert(day + "/" + month + "/" + year);
date.setDate(10);
date.setMonth(10);
date.setYear(2019);
day = date.getDate();
month = date.getMonth();
year = date.getYear();
alert(day + "/" + month + "/" + year);
date.setDate(9,9,2018);
day = date.getDate();
month = date.getMonth();
year = date.getYear();
alert(day + "/" + month + "/" + year);
date.setDate(2,1,2015);
date.toString();
alert(date.toString());
</script>
</body>
</html>
